

{% extends 'store/layouts/main.html' %}
{% block content %}


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="">
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="text-center">
                            <h4>Login</h4>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="">Username :</label>
                            <input type="text" name="username" id=""  class="form-control" placeholder="Enter Username">
                        </div>
            
                        <div class="form-group">
                            <label for="">Password :</label>
                            <input type="text" name="password" id="" class="form-control" placeholder="Enter Username">
                                     
                        </div>
                        <button type="submit" class="btn float-end shadow btn-success px-4">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>





{% endblock content %}
